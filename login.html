<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="styles/auth.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="signup.html">Don't have an account? Sign Up</a>
      <a href="#" class="forgot">Forgot Password?</a>
    </form>
  </div>

  <!-- Firebase Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAqatuUSqEiogmlQwZe4i0lBxVWAg6QRcw",
      authDomain: "ecommerce-frontend-7dcfd.firebaseapp.com",
      projectId: "ecommerce-frontend-7dcfd",
      storageBucket: "ecommerce-frontend-7dcfd.appspot.com",
      messagingSenderId: "394011046834",
      appId: "1:394011046834:web:526cd2cd27cb0ca691aaab",
      measurementId: "G-NNVD1QPBJK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = loginForm.querySelector('input[type="email"]').value.trim();
      const password = loginForm.querySelector('input[type="password"]').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("✅ Login successful!");
          window.location.href = "index.html"; // Redirect to homepage or dashboard
        })
        .catch((error) => {
          alert("❌ " + error.message);
        });
    });
  </script>
</body>
</html>
